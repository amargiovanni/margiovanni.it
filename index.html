    <style>
        :root {
            --text-primary: #111111;
            --text-secondary: #666666;
            --text-muted: #999999;
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --accent: #0066ff;
            --accent-hover: #0052cc;
            --border-light: #e5e5e5;
            --max-width: 680px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
            --spacing-2xl: 6rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: var(--spacing-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: var(--spacing-2xl) 0 var(--spacing-xl);
            text-align: center;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .profile-pic:hover {
            filter: grayscale(0%);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin-bottom: var(--spacing-sm);
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: var(--spacing-md);
        }

        .bio {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            text-align: center;
            max-width: 540px;
        }

        main {
            flex: 1;
        }

        .section {
            margin-bottom: var(--spacing-2xl);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            letter-spacing: -0.01em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .link-item:hover {
            background: var(--bg-primary);
            border-color: var(--border-light);
            transform: translateY(-2px);
        }

        .link-title {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .link-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .contact-links {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
            margin-top: var(--spacing-lg);
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1px solid var(--border-light);
        }

        .contact-link:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        footer {
            padding: var(--spacing-xl) 0 var(--spacing-lg);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-light);
            margin-top: var(--spacing-2xl);
        }

        @media (max-width: 640px) {
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }

            .container {
                padding: var(--spacing-sm);
            }

            header {
                padding: var(--spacing-xl) 0 var(--spacing-lg);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #ffffff;
                --text-secondary: #a0a0a0;
                --text-muted: #666666;
                --bg-primary: #000000;
                --bg-secondary: #111111;
                --accent: #3b82f6;
                --accent-hover: #2563eb;
                --border-light: #222222;
            }

            .profile-pic {
                filter: grayscale(100%) brightness(0.9);
            }

            .profile-pic:hover {
                filter: grayscale(0%) brightness(1);
            }
        }
    </style>
</head>
