    <!-- Stili critici inline -->
    <style>
        :root {
            --primary: #3498db;
            --secondary: #f8f9fa;
            --accent: #e74c3c;
            --light: #ffffff;
            --dark: #2c3e50;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Loader */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .load-circle {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .navbar.scrolled .logo {
            color: var(--secondary);
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            transition: var(--transition);
        }
        
        .navbar.scrolled .menu-toggle {
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: var(--transition);
        }
        
        .navbar.scrolled .nav-link {
            color: var(--secondary);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Header */
        .header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--light);
            background-position: center;
            background-size: cover;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            color: var(--dark);
            max-width: 800px;
        }
        
        .greeting {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 0.5s;
        }
        
        .name-headline {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 0.8s;
            position: relative;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typed-text {
            color: var(--primary);
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 1.1s;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 1.4s;
        }
        
        .social-icon {
            color: var(--dark);
            font-size: 1.5rem;
            transition: var(--transition);
            position: relative;
            animation: normalState 2s infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .social-icon:hover {
            color: var(--primary);
            transform: translateY(-5px);
            animation: glitchEffect 0.3s infinite;
        }
        
        .social-icon i {
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        
        .social-icon:hover i {
            transform: rotateY(180deg);
        }
        
        @keyframes glitchEffect {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--dark);
            font-size: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
            opacity: 0;
            animation: fadeUp 0.8s forwards 1.7s, bounce 2s infinite 2.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--light);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: var(--transition);
                z-index: 999;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-link {
                color: var(--secondary) !important;
                font-size: 1.3rem;
                margin: 20px 0;
            }
            
            .name-headline {
                font-size: 2.5rem;
            }
        }
        
        /* Nuove animazioni */
        .wave-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, var(--secondary) 0%, var(--primary) 100%);
            opacity: 0.1;
            animation: none;
        }

        .header-content > * {
            animation: slideInFromBottom 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content > *:nth-child(1) { animation-delay: 0.2s; }
        .header-content > *:nth-child(2) { animation-delay: 0.4s; }
        .header-content > *:nth-child(3) { animation-delay: 0.6s; }
        .header-content > *:nth-child(4) { animation-delay: 0.8s; }

        /* Cursore personalizzato */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s;
        }
        
        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.4s;
        }

        /* Effetto Gradient Border per il contenitore principale */


        /* Effetto Floating Elements */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translate(0, 0); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div class="loading" id="loading">
        <div class="load-circle"></div>
    </div>
    
    <!-- Header -->
    <section id="home" class="header">
        <div class="wave-bg"></div>
        <div class="container">
            <div class="header-content">
                <h5 class="greeting">Hello, I am</h5>
                <h1 class="name-headline">Andrea Margiovanni
                    <div>
                        <span class="typed-text" aria-live="polite"></span>
                    </div>
                </h1>
                <p class="description">Head of Product & Technology with a passion for innovation and technology. Always seeking new challenges and opportunities to create value through technology.</p>
            </div>
        </div>
    </section>

    <!-- Script essenziali -->
    <script>
        // Loader più efficiente
        document.addEventListener('DOMContentLoaded', function() {
            // Registra il momento di caricamento del DOM
            const domLoadTime = new Date().getTime();
            
            window.addEventListener('load', function() {
                const loadingElement = document.getElementById('loading');
                // Verifica se sono passati almeno 300ms per una transizione più fluida
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - domLoadTime;
                
                if (timeDiff < 300) {
                    setTimeout(() => {
                        loadingElement.style.opacity = '0';
                        setTimeout(() => {
                            loadingElement.style.display = 'none';
                        }, 500);
                    }, 300 - timeDiff);
                } else {
                    loadingElement.style.opacity = '0';
                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                    }, 500);
                }
            });
            
            // Funzione per gestire lo scroll della navbar
            function handleScroll() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
            
            window.addEventListener('scroll', handleScroll);
        });
    </script>
    
    <!-- Script non essenziali - caricati in modo differito -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" defer></script>

                    startDelay: 500,
                    loop: true
                });
            };
            document.body.appendChild(typedScript);
        });
    </script>
