    <!-- Stili critici inline -->
    <style>
        :root {
            --primary: #667eea;
            --primary-light: #764ba2;
            --secondary: #f093fb;
            --accent: #4facfe;
            --light: #ffffff;
            --dark: #2d3748;
            --gray: #718096;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', system-ui, -apple-system, sans-serif;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Particelle animate di sfondo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 70%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 40px; height: 40px; left: 60%; animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
        }
        
        /* Header */
        .header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .header-content {
            position: relative;
            z-index: 3;
            color: var(--light);
            max-width: 800px;
            animation: slideInUp 1s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .greeting {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 10px;
            opacity: 0.9;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }
        
        .name-headline {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(45deg, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInUp 1s ease-out 0.2s both;
        }
        
        .typed-text {
            color: var(--secondary);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: 40px;
            max-width: 600px;
            opacity: 0.95;
            font-weight: 300;
            animation: slideInUp 1s ease-out 0.4s both;
        }
        
        /* Bottoni social */
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            animation: slideInUp 1s ease-out 0.6s both;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            color: var(--light);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .social-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--light);
            animation: bounce 2s infinite;
            opacity: 0.7;
            z-index: 3;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .social-links {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .social-btn {
                align-self: flex-start;
            }
            
            .particle {
                display: none;
            }
        }
        
        /* Hover effects per il testo */
        .name-headline:hover {
            transform: scale(1.02);
            transition: var(--transition);
        }
        
        .description:hover {
            opacity: 1;
            transition: var(--transition);
        }
    </style>
</head>

    <!-- Script non essenziali caricati in modo differito -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script>
        // Inizializza Typed.js
        window.addEventListener('load', function() {
            if (typeof Typed !== 'undefined') {
                new Typed('.typed-text', {
                    strings: ["Head of Product", "Head of Tech", "Tech Enthusiast", "Innovator", "Daddy", "Husband"],
                    typeSpeed: 70,
                    backSpeed: 50,
                    backDelay: 1500,
                    startDelay: 500,
                    loop: true
                });
            }
        });
        
        // Parallax effect leggero per le particelle
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                particle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
