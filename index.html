<html lang="it">
<head>
    <meta charset="utf-8">

    <meta name="description" content="Andrea Margiovanni - Head of Product & Technology">
    <meta name="keywords" content="Andrea Margiovanni, Product Manager, Tech Lead, Technology, Innovation">
    <meta name="author" content="Andrea Margiovanni">
    <meta property="og:title" content="Andrea Margiovanni">
    <meta property="og:description" content="Head of Product & Technology - Building the future, one product at a time">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/Oltrematica/public-assets/refs/heads/main/signatures/pics/a.margio.png">
    <title>Andrea Margiovanni</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        // Parallax effetto per il background
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            let mouseX = 0;
            let mouseY = 0;
            let currentX = 0;
            let currentY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
            });
            
            function animate() {
                currentX += (mouseX - currentX) * 0.1;
                currentY += (mouseY - currentY) * 0.1;
                
                if (body.style.setProperty) {
                    body.style.setProperty('--mouse-x', currentX + 'px');
                    body.style.setProperty('--mouse-y', currentY + 'px');
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Animazione scroll per i link
            const contactLinks = document.querySelectorAll('.contact-link');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.style.animation = 'slideInLeft 0.5s ease-out both';
                        }, index * 100);
                    }
                });
            }, { threshold: 0.1 });
            
            contactLinks.forEach(link => observer.observe(link));
        });
    </script>
    
    <style>
        :root {
            --text-primary: #111111;
            --text-secondary: #666666;
            --text-muted: #999999;
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --accent: #0066ff;
            --accent-hover: #0052cc;
            --border-light: #e5e5e5;
            --max-width: 680px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
            --spacing-2xl: 6rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at calc(20% + var(--mouse-x, 0px)) calc(50% + var(--mouse-y, 0px)), rgba(0, 102, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at calc(80% - var(--mouse-x, 0px)) calc(80% - var(--mouse-y, 0px)), rgba(0, 102, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            transition: background-position 0.3s ease;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: var(--spacing-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        header {
            padding: var(--spacing-2xl) 0 var(--spacing-xl);
            text-align: center;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-lg);
            animation: fadeInUp 0.8s ease-out;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: scaleIn 0.6s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .profile-pic:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 102, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin-bottom: var(--spacing-sm);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: fadeInUp 0.8s ease-out 0.2s both, gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: var(--spacing-md);
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .bio {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            text-align: center;
            max-width: 540px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        main {
            flex: 1;
        }

        .section {
            margin-bottom: var(--spacing-2xl);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            letter-spacing: -0.01em;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 102, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover {
            background: var(--bg-primary);
            border-color: var(--accent);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.15);
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-title {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .link-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .contact-links {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
            margin-top: var(--spacing-lg);
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
        }

        .contact-link span {
            transition: transform 0.3s ease;
        }

        .contact-link:hover span {
            transform: translateY(-2px) rotate(10deg);
        }

        .contact-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--accent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: -1;
        }

        .contact-link:hover {
            color: white;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 102, 255, 0.3);
        }

        .contact-link:hover::before {
            width: 200%;
            height: 200%;
        }

        footer {
            padding: var(--spacing-xl) 0 var(--spacing-lg);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-light);
            margin-top: var(--spacing-2xl);
        }

        @media (max-width: 640px) {
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 2rem;
                -webkit-text-fill-color: var(--text-primary);
            }

            .tagline {
                font-size: 1.1rem;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }

            .container {
                padding: var(--spacing-sm);
            }

            header {
                padding: var(--spacing-xl) 0 var(--spacing-lg);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #ffffff;
                --text-secondary: #a0a0a0;
                --text-muted: #666666;
                --bg-primary: #000000;
                --bg-secondary: #111111;
                --accent: #3b82f6;
                --accent-hover: #2563eb;
                --border-light: #222222;
            }

            body::before {
                background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                            radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            }

            .profile-pic {
                filter: grayscale(100%) brightness(0.9);
            }

            .profile-pic:hover {
                filter: grayscale(0%) brightness(1);
                box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
            }
        }
    </style>
</head>

<body>

        <main>

            <div class="contact-links">
                <a href="mailto:hello@margiovanni.it" class="contact-link">

                <a href="https://linkedin.com/in/margio" target="_blank" rel="noopener" class="contact-link">

                </a>

        </main>
    </div>
</body>
</html>
