    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a1a1a;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Loader */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .load-circle {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .navbar.scrolled .logo {
            color: var(--secondary);
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            transition: var(--transition);
        }
        
        .navbar.scrolled .menu-toggle {
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: var(--transition);
        }
        
        .navbar.scrolled .nav-link {
            color: var(--secondary);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Header */
        .header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--secondary);
            background-position: center;
            background-size: cover;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.7);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            color: var(--light);
            max-width: 800px;
        }
        
        .greeting {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 0.5s;
        }
        
        .name-headline {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 0.8s;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typed-text {
            color: var(--primary);
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 1.1s;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 1.4s;
        }
        
        .social-icon {
            color: var(--light);
            font-size: 1.5rem;
            transition: var(--transition);
        }
        
        .social-icon:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--light);
            font-size: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
            opacity: 0;
            animation: fadeUp 0.8s forwards 1.7s, bounce 2s infinite 2.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

                top: 0;
                right: -100%;

                height: 100vh;
                background-color: var(--light);
                flex-direction: column;

                align-items: center;
                transition: var(--transition);

            }
            
            .nav-links.active {
                right: 0;
            }

                color: var(--secondary) !important;
                font-size: 1.3rem;
                margin: 20px 0;
            }
            
            .name-headline {
                font-size: 2.5rem;
            }
        }
    </style>

    <!-- Script essenziali -->
    <script>
        // Loader più efficiente
        document.addEventListener('DOMContentLoaded', function() {
            // Registra il momento di caricamento del DOM
            const domLoadTime = new Date().getTime();
            
            window.addEventListener('load', function() {
                const loadingElement = document.getElementById('loading');
                // Verifica se sono passati almeno 300ms per una transizione più fluida
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - domLoadTime;
                
                if (timeDiff < 300) {
                    setTimeout(() => {
                        loadingElement.style.opacity = '0';
                        setTimeout(() => {
                            loadingElement.style.display = 'none';
                        }, 500);
                    }, 300 - timeDiff);
                } else {
                    loadingElement.style.opacity = '0';
                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                    }, 500);
                }
            });
            
            // Funzione per gestire lo scroll della navbar
            function handleScroll() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
            
            window.addEventListener('scroll', handleScroll);
        });
    </script>
