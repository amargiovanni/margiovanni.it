<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Andrea Margiovanni: Head of Product & Technology, esperto in innovazione e tecnologia con esperienza in gestione di prodotto e leadership tecnica.">
    <meta name="keywords" content="Andrea Margiovanni, Product Manager, Tech Lead, Innovazione, Tecnologia, Oltrematica">
    <meta name="author" content="Andrea Margiovanni">
    <meta property="og:title" content="Andrea Margiovanni - Head of Product & Technology">
    <meta property="og:description" content="Head of Product & Technology @ Oltrematica con passione per l'innovazione e la tecnologia.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Andrea Margiovanni - Head of Product & Technology">
    <meta name="twitter:description" content="Head of Product & Technology @ Oltrematica con passione per l'innovazione e la tecnologia.">
    <title>Andrea Margiovanni - Head of Product & Technology</title>
    
    <!-- Preload font con display swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"></noscript>
    
    <!-- Stili critici inline -->
    <style>
        :root {
            --primary: #3498db;
            --secondary: #f8f9fa;
            --accent: #e74c3c;
            --light: #ffffff;
            --dark: #2c3e50;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', system-ui, -apple-system, sans-serif;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--light);
            background-position: center;
            background-size: cover;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            color: var(--dark);
            max-width: 800px;
        }
        
        .greeting {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .name-headline {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .typed-text {
            color: var(--primary);
        }
        
        .description {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 40px;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <section id="home" class="header">
        <div class="container">
            <div class="header-content">
                <h5 class="greeting">Hello, I am</h5>
                <h1 class="name-headline">Andrea Margiovanni
                    <div>
                        <span class="typed-text" aria-live="polite"></span>
                    </div>
                </h1>
                <p class="description">Head of Product & Technology with a passion for innovation and technology. Always seeking new challenges and opportunities to create value through technology.</p>
            </div>
        </div>
    </section>

    <!-- Script non essenziali caricati in modo differito -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script>
        // Inizializza Typed.js solo dopo che lo script Ã¨ stato caricato
        window.addEventListener('load', function() {
            if (typeof Typed !== 'undefined') {
                new Typed('.typed-text', {
                    strings: ["Head of Product", "Head of Tech", "Tech Enthusiast", "Innovator", "Daddy", "Husband"],
                    typeSpeed: 70,
                    backSpeed: 50,
                    backDelay: 1500,
                    startDelay: 500,
                    loop: true
                });
            }
        });
    </script>
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Andrea Margiovanni",
        "jobTitle": "Head of Product & Technology",
        "worksFor": {
            "@type": "Organization",
            "name": "Oltrematica"
        },
        "url": "https://margiovanni.com",
        "sameAs": [
            "https://www.linkedin.com/in/margio/",
            "https://bsky.app/profile/margio.de"
        ]
    }
    </script>
</body>
</html>
