<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Andrea Margiovanni</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      scroll-behavior: smooth;
    }

    :root {
      --text: #1a1a1a;
      --bg: #ffffff;
      --accent: #5c5cff;
      --accent-light: #e8e8ff;
      --gray: #6b7280;
      --card-bg: rgba(255, 255, 255, 0.8);
      --gradient-start: #fafafa;
      --gradient-end: #ffffff;
      --shadow: 0 1px 3px rgba(0, 0, 0, 0.02), 0 20px 40px rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      transition: background 0.3s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50vh;
      left: -50vw;
      width: 200vw;
      height: 200vh;
      background: radial-gradient(circle at 30% 50%, rgba(92, 92, 255, 0.05) 0%, transparent 50%);
      animation: drift 30s ease-in-out infinite;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: -50vh;
      right: -50vw;
      width: 200vw;
      height: 200vh;
      background: radial-gradient(circle at 70% 50%, rgba(92, 92, 255, 0.05) 0%, transparent 50%);
      animation: drift 30s ease-in-out infinite reverse;
      pointer-events: none;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, 20px); }
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(40px);
      border-radius: 32px;
      padding: 80px;
      max-width: 800px;
      width: 100%;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 1;
      animation: appear 1s ease-out;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin: 20px auto;
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .name {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 12px;
      color: var(--text);
      animation: fadeIn 1s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .title {
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--gray);
      margin-bottom: 32px;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .bio {
      font-size: 1.125rem;
      line-height: 1.7;
      color: var(--text);
      margin-bottom: 48px;
      opacity: 0.9;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .links {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      animation: fadeIn 1s ease-out 0.8s both;
    }

    .link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      text-decoration: none;
      color: var(--text);
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 100px;
      background: var(--accent-light);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .link::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 100px;
      background: var(--accent);
      transition: all 0.5s ease;
      transform: translate(-50%, -50%);
    }

    .link:hover::before {
      width: 100%;
      height: 100%;
    }

    .link:hover {
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(92, 92, 255, 0.2);
    }

    .link span {
      position: relative;
      z-index: 1;
    }

    .icon {
      width: 18px;
      height: 18px;
      position: relative;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @media (max-width: 768px) {
      .card {
        padding: 60px 40px;
      }

      .links {
        flex-direction: column;
      }

      .link {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 40px 30px;
        border-radius: 24px;
      }

      .name {
        font-size: 2rem;
      }

      .title {
        font-size: 1.1rem;
      }

      .bio {
        font-size: 1rem;
      }
    }

    .bluesky-feed {
      margin-top: 48px;
      padding-top: 48px;
      border-top: 1px solid rgba(92, 92, 255, 0.1);
      animation: fadeIn 1s ease-out 1s both;
    }

    .feed-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray);
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feed-container {
      position: relative;
      min-height: 200px;
      overflow: hidden;
    }

    .post {
      background: var(--accent-light);
      border-radius: 16px;
      padding: 24px;
      position: absolute;
      width: 100%;
      opacity: 0;
      transform: translateX(100px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .post.active {
      opacity: 1;
      transform: translateX(0);
      position: relative;
    }

    .post.exiting {
      opacity: 0;
      transform: translateX(-100px);
    }

    .post-author {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      overflow: hidden;
    }

    .post-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post-meta {
      flex: 1;
    }

    .post-name {
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
    }

    .post-handle {
      color: var(--gray);
      font-size: 0.85rem;
    }

    .post-content {
      color: var(--text);
      line-height: 1.6;
      margin-bottom: 12px;
      word-wrap: break-word;
    }

    .post-content a {
      color: var(--accent);
      text-decoration: none;
    }

    .post-content a:hover {
      text-decoration: underline;
    }

    .post-time {
      color: var(--gray);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .post-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 12px;
      transition: all 0.2s ease;
    }

    .post-link:hover {
      gap: 8px;
    }

    .post-images {
      margin: 16px 0;
      display: grid;
      gap: 8px;
      border-radius: 12px;
      overflow: hidden;
    }

    .post-images.single {
      grid-template-columns: 1fr;
    }

    .post-images.double {
      grid-template-columns: 1fr 1fr;
    }

    .post-images.triple {
      grid-template-columns: 1fr 1fr;
    }

    .post-images.triple .post-image:first-child {
      grid-column: 1 / -1;
    }

    .post-images.quad {
      grid-template-columns: 1fr 1fr;
    }

    .post-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .post-image:hover {
      transform: scale(1.02);
    }

    .post-images.single .post-image {
      height: 300px;
    }

    .link-card {
      margin: 16px 0;
      border: 1px solid rgba(92, 92, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .link-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(92, 92, 255, 0.15);
    }

    .link-card-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: var(--accent-light);
    }

    .link-card-content {
      padding: 16px;
    }

    .link-card-title {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
      font-size: 0.95rem;
      line-height: 1.3;
    }

    .link-card-description {
      color: var(--gray);
      font-size: 0.85rem;
      line-height: 1.4;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .link-card-host {
      color: var(--accent);
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .post-video {
      width: 100%;
      border-radius: 12px;
      margin: 16px 0;
    }

    .post-quote {
      margin: 16px 0;
      padding: 12px;
      border-left: 3px solid var(--accent);
      background: var(--accent-light);
      border-radius: 8px;
    }

    .post-quote-author {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--gray);
    }

    .post-quote-content {
      color: var(--text);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .loading-skeleton {
      background: linear-gradient(90deg, var(--accent-light) 25%, rgba(92, 92, 255, 0.2) 50%, var(--accent-light) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
      height: 20px;
      margin: 8px 0;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .error-message {
      color: var(--gray);
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
    }
  </style>
</head>

  <script>
    class BlueSkyFeed {
      constructor() {
        this.latestPost = null;
        this.container = document.getElementById('feedContainer');
        this.init();
      }

      async init() {
        await this.fetchLatestPost();
        if (this.latestPost) {
          this.renderPost();
        }
      }

      async fetchLatestPost() {
        try {
          const handle = 'margio.uk';
          const response = await fetch(`https://public.api.bsky.app/xrpc/app.bsky.feed.getAuthorFeed?actor=${handle}&limit=10&filter=posts_no_replies`);
          
          if (!response.ok) throw new Error('Failed to fetch posts');
          
          const data = await response.json();
          
          // Trova il primo post originale (non repost)
          const latestOriginalPost = data.feed.find(item => {
            const isOwnPost = item.post.author.handle === handle;
            const hasContent = item.post.record && (item.post.record.text || item.post.embed);
            const isNotRepost = !item.reason;
            return isOwnPost && hasContent && isNotRepost;
          });
          
          if (latestOriginalPost) {
            this.latestPost = {
              text: this.processText(latestOriginalPost.post.record.text || ''),
              createdAt: new Date(latestOriginalPost.post.indexedAt),
              uri: `https://bsky.app/profile/${handle}/post/${latestOriginalPost.post.uri.split('/').pop()}`,
              author: {
                displayName: latestOriginalPost.post.author.displayName || handle,
                handle: latestOriginalPost.post.author.handle,
                avatar: latestOriginalPost.post.author.avatar || null
              },
              embed: latestOriginalPost.post.embed || null,
              record: latestOriginalPost.post.record
            };
          }
        } catch (error) {
          console.error('Error fetching BlueSky posts:', error);
          this.container.innerHTML = '<div class="error-message">Unable to load posts at the moment</div>';
        }
      }

      processText(text) {
        if (!text) return '';
        return text
          .replace(/https?:\/\/[^\s]+/g, match => `<a href="${match}" target="_blank" rel="noopener">${match.substring(0, 30)}${match.length > 30 ? '...' : ''}</a>`)
          .replace(/\n/g, '<br>');
      }

      processEmbed(embed) {
        if (!embed) return '';
        
        let embedHtml = '';
        
        // Immagini
        if (embed.$type === 'app.bsky.embed.images#view' && embed.images) {
          const imageCount = embed.images.length;
          let gridClass = 'single';
          if (imageCount === 2) gridClass = 'double';
          else if (imageCount === 3) gridClass = 'triple';
          else if (imageCount >= 4) gridClass = 'quad';
          
          embedHtml += `<div class="post-images ${gridClass}">`;
          embed.images.slice(0, 4).forEach(img => {
            embedHtml += `<img src="${img.thumb}" alt="${img.alt || ''}" class="post-image" onclick="window.open('${img.fullsize}', '_blank')">`;
          });
          embedHtml += '</div>';
        }
        
        // Link esterni con card
        if (embed.$type === 'app.bsky.embed.external#view' && embed.external) {
          const external = embed.external;
          const hostname = new URL(external.uri).hostname.replace('www.', '');
          
          embedHtml += `
            <a href="${external.uri}" target="_blank" rel="noopener" class="link-card">
              ${external.thumb ? `<img src="${external.thumb}" alt="" class="link-card-image">` : ''}
              <div class="link-card-content">
                <div class="link-card-title">${external.title || 'Link'}</div>
                ${external.description ? `<div class="link-card-description">${external.description}</div>` : ''}
                <div class="link-card-host">
                  <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                  </svg>
                  ${hostname}
                </div>
              </div>
            </a>
          `;
        }
        
        // Video
        if (embed.$type === 'app.bsky.embed.video#view' && embed.playlist) {
          embedHtml += `
            <video controls class="post-video" poster="${embed.thumbnail || ''}">
              <source src="${embed.playlist}" type="application/x-mpegURL">
              Your browser does not support the video tag.
            </video>
          `;
        }
        
        // Quote post
        if (embed.$type === 'app.bsky.embed.record#view' && embed.record) {
          const quoted = embed.record;
          if (quoted.value) {
            embedHtml += `
              <div class="post-quote">
                <div class="post-quote-author">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9.37 9.75L12 3L14.63 9.75L22 10.69L17 15.57L18.26 23L12 19.77L5.74 23L7 15.57L2 10.69L9.37 9.75Z"/>
                  </svg>
                  @${quoted.author.handle}
                </div>
                <div class="post-quote-content">${this.processText(quoted.value.text || '')}</div>
              </div>
            `;
          }
        }
        
        // Record with media (quote con immagini)
        if (embed.$type === 'app.bsky.embed.recordWithMedia#view') {
          if (embed.media) {
            embedHtml += this.processEmbed(embed.media);
          }
          if (embed.record) {
            embedHtml += this.processEmbed(embed.record);
          }
        }
        
        return embedHtml;
      }

      formatTime(date) {
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);
        
        if (diff < 60) return 'just now';
        if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
        if (diff < 604800) return `${Math.floor(diff / 86400)}d ago`;
        
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }

      renderPost() {
        const post = this.latestPost;
        
        const avatarContent = post.author.avatar 
          ? `<img src="${post.author.avatar}" alt="${post.author.displayName}" onerror="this.style.display='none'; this.parentElement.innerHTML='${post.author.displayName[0].toUpperCase()}'">`
          : post.author.displayName[0].toUpperCase();
        
        const embedContent = this.processEmbed(post.embed);
        
        const newPost = document.createElement('div');
        newPost.className = 'post';
        newPost.innerHTML = `
          <div class="post-author">
            <div class="post-avatar">${avatarContent}</div>
            <div class="post-meta">
              <div class="post-name">${post.author.displayName}</div>
              <div class="post-handle">@${post.author.handle}</div>
            </div>
          </div>
          ${post.text ? `<div class="post-content">${post.text}</div>` : ''}
          ${embedContent}
          <div class="post-time">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 6v6l4 2"/>
            </svg>
            ${this.formatTime(post.createdAt)}
          </div>
          <a href="${post.uri}" target="_blank" class="post-link">
            View on BlueSky
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M7 17L17 7M17 7H7M17 7V17"/>
            </svg>
          </a>
        `;
        
        this.container.innerHTML = '';
        this.container.appendChild(newPost);
        setTimeout(() => {
          newPost.classList.add('active');
        }, 50);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new BlueSkyFeed();
    });
  </script>
