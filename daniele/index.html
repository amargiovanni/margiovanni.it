<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Andrea Margiovanni: Project & Product Manager, daddy & husband.">
    <title>Andrea Margiovanni | Portfolio</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a1a1a;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Loader */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .load-circle {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .navbar.scrolled .logo {
            color: var(--secondary);
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
            transition: var(--transition);
        }
        
        .navbar.scrolled .menu-toggle {
            color: var(--secondary);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: var(--transition);
        }
        
        .navbar.scrolled .nav-link {
            color: var(--secondary);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Header */
        .header {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--secondary);
            background-position: center;
            background-size: cover;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.7);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            color: var(--light);
            max-width: 800px;
        }
        
        .greeting {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 0.5s;
        }
        
        .name-headline {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 0.8s;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typed-text {
            color: var(--primary);
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 1.1s;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s forwards 1.4s;
        }
        
        .social-icon {
            color: var(--light);
            font-size: 1.5rem;
            transition: var(--transition);
        }
        
        .social-icon:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--light);
            font-size: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
            opacity: 0;
            animation: fadeUp 0.8s forwards 1.7s, bounce 2s infinite 2.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--light);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: var(--transition);
                z-index: 999;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-link {
                color: var(--secondary) !important;
                font-size: 1.3rem;
                margin: 20px 0;
            }
            
            .name-headline {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div class="loading">
        <div class="load-circle"></div>
    </div>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="#" class="logo">Andrea Margiovanni</a>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Header -->
    <section id="home" class="header">
        <div class="overlay"></div>
        <div id="particles-js"></div>
        <div class="container">
            <div class="header-content">
                <h5 class="greeting">Ciao, sono</h5>
                <h1 class="name-headline">Andrea Margiovanni
                    <div>
                        <span class="typed-text"></span>
                    </div>
                </h1>
                <p class="description">Project & Product Manager con passione per l'innovazione e la tecnologia. Sempre alla ricerca di nuove sfide e opportunit√† per crescere professionalmente.</p>
                <div class="social-icons">
                    <a href="https://bsky.app/profile/margio.de" class="social-icon" target="_blank"><i class="fas fa-cloud"></i></a>
                    <a href="https://www.linkedin.com/in/margio/" class="social-icon" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="mailto:web@margiovanni.com" class="social-icon"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Loader
        $(window).on('load', function() {
            $('.loading').fadeOut(1000);
        });
        
        // Navbar scroll effect
        $(window).on('scroll', function() {
            if ($(window).scrollTop() > 50) {
                $('.navbar').addClass('scrolled');
            } else {
                $('.navbar').removeClass('scrolled');
            }
        });
        
        // Mobile menu
        $('.menu-toggle').on('click', function() {
            $('.nav-links').toggleClass('active');
        });
        
        // Smooth scroll
        $('a[href^="#"]').on('click', function(e) {
            e.preventDefault();
            $('html, body').animate({
                scrollTop: $($(this).attr('href')).offset().top
            }, 1000);
            $('.nav-links').removeClass('active');
        });
        
        // Typed.js
        var typed = new Typed('.typed-text', {
            strings: ["Project Manager", "Product Manager", "Daddy", "Husband"],
            typeSpeed: 70,
            backSpeed: 50,
            backDelay: 1500,
            startDelay: 500,
            loop: true
        });
        
        // Particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
