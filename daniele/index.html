<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 anni di Daniele! ðŸŽ‰</title>
    <!-- Meta tag per il titolo -->
    <meta property="og:title" content="Festa per i 2 anni di Daniele!">

    <!-- Meta tag per la descrizione -->
    <meta property="og:description" content="Unisciti a noi per celebrare il compleanno di Daniele il 22 marzo, dalle 19:00 alle 22:00, presso l'Agriturismo Fonte Vecchia!">

    <!-- Meta tag per l'immagine -->
    <meta property="og:image" content="https://margiovanni.it/daniele/bluey-bingo.png">

    <!-- Meta tag per l'URL della pagina -->
    <meta property="og:url" content="https://margiovanni.it/daniele/index.html">

    <!-- Meta tag per il tipo di contenuto -->
    <meta property="og:type" content="website">

    <!-- Meta tag per Twitter (opzionale, ma utile se vuoi supportare anche Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --text-color: #2C3E50;
            --native-font-stack: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--native-font-stack);
            background-color: #fff;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
            position: relative;
            text-align: center;
        }

        .banner {
            position: fixed;
            text-align: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: repeating-linear-gradient(
                45deg,
                #FF6B6B,
                #FF6B6B 10px,
                #FFE66D 10px,
                #FFE66D 20px
            );
            z-index: 100;
        }

        .party-flags {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0,50 L100,50" stroke="%23333" stroke-width="2"/></svg>');
            animation: waveFlags 2s infinite ease-in-out;
        }

        .title {
            margin-top: 80px;
            text-align: center;
            font-size: 2rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 0 #fff, 
                        -2px -2px 0 #fff,
                        2px -2px 0 #fff,
                        -2px 2px 0 #fff;
            animation: bounce 1s infinite;
        }

        .name {
            font-size: 3rem;
            font-weight: bold;
            color: var(--text-color);
            margin: 20px 0;
            animation: wobble 2s infinite;
        }

        .date-banner {
            background: #fff;
            padding: 15px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 300px;
            transform: rotate(-2deg);
            border: 3px dashed var(--primary-color);
        }

        .location {
            font-size: 1.5rem;
            margin: 20px 0;
            text-align: center;
            color: var(--secondary-color);
        }

        .character-container {
            position: relative;
            margin: 30px auto;
            max-width: 300px;
            animation: float 3s infinite ease-in-out;
        }

        .character-container img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: floatBalloon 4s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes floatBalloon {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, -20px) rotate(10deg); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            animation: confettiFall linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }

            .title {
                font-size: 2.5rem;
            }

            .name {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">SEI INVITATO AI:</h1>
        <div class="name">2 anni di DANIELE</div>
        
        <div class="date-banner">
            <p>22 marzo</p>
            <p>19:00 - 22:00</p>
        </div>

        <div class="location">
            Agriturismo Fonte Vecchia
        </div>

        <div class="calendario">
            <a class="cal" style="font-weight: 700; color: brown;" href="compleanno.ics">Aggiungi al calendario</a>
        </div>

        <div class="character-container">
            <!-- Qui inserisci l'immagine dei personaggi -->
            <img src="bluey-bingo.png" alt="Bluey e Bingo">
        </div>
    </div>

    <script>
        // Crea confetti
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#95E1D3', '#FF8B94'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Genera confetti continuamente
        setInterval(createConfetti, 100);

        // Crea palloncini animati
        function createBalloons() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D'];
            const container = document.querySelector('.character-container');
            
            for(let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = (Math.random() * 100) + '%';
                balloon.style.top = (Math.random() * 100) + '%';
                balloon.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(balloon);
            }
        }

        createBalloons();
    </script>
</body>
</html>
